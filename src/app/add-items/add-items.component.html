<form>
  <fieldset>
    <legend>Add Items</legend>
    <div class="row">
      <div class="col-7 pr-2">
        <app-food-items [foodItems]="foodItems" (addFoodItems)="onAddFoodItems($event)"></app-food-items>
      </div>
      <div class="col-5 pl-2">
        <app-drink-items [drinkItems] = drinkItems (addDrinks)="onAddDrinks($event)"></app-drink-items>
      </div>
    </div>
  </fieldset>
</form>
